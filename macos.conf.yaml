- defaults:
    link:
      relink: true
      create: true
      force: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    # Zsh config files
    ~/.zsh_os: macos/zsh_os.sh
    # ghostty config files
    ~/.config/ghostty/config: ghostty/config
    # Global gitignore
    ~/.gitignore: macos/gitignore
