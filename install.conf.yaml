- defaults:
    link:
      relink: true
      create: true
      force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- clean: ['~']

- git:
    'external/LYRD':
      description: LYRD for Neovim from repository
      url: "https://github.com/diegoortizmatajira/LYRD" 
      method: clone

    'external/kitty-themes':
      description: Themes for Kitty from repository
      url: "https://github.com/dexpota/kitty-themes.git"
      method: clone-or-pull
      
    'external/rofi-power-menu':
      description: Rofi power menu from repository
      url: "https://github.com/jluttine/rofi-power-menu"
      method: clone-or-pull

- link:
    # i3 config files
    ~/.config/i3/config: i3/config
    
    # picom config files
    ~/.config/picom/picom.conf: picom/picom.conf

    # polybar config files
    ~/.config/polybar/config: polybar/config
    ~/.config/polybar/launch.sh: polybar/launch.sh

    # rofi config file
    ~/.config/rofi/config.rasi: rofi/config.rasi

    # dunst config files
    ~/.config/dunst/dunstrc: dunst/dunstrc

    # xsettings
    ~/.config/xsettingsd/xsettingsd.conf: xsettingsd/xsettingsd.conf

    # fonts config
    ~/.config/fontconfig/fonts.conf: fontconfig/fonts.conf

    # Neovim config files and setup
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/LYRD: external/LYRD

    # kitty config files
    ~/.config/kitty/kitty.conf: kitty/kitty.conf
    ~/.config/kitty/theme.conf: external/kitty-themes/themes/MaterialDark.conf

    # awesome
    ~/.config/awesome/rc.lua: awesome/rc.lua
    ~/.config/awesome/theme.lua: awesome/theme.lua

    # visual studio 
    ~/.vsvimrc: vs/vimrc

    # visual studio code
    ~/.vscode_vimrc: vscode/vimrc

    # Jetbrains IDE
    ~/.ideavimrc: jetbrains/vimrc

    # Zsh config files
    ~/.zshrc: zsh/zshrc
    ~/.zprofile: zsh/zprofile
    ~/.zshenv: zsh/zshenv
    ~/.oh-my-zsh/custom/themes/agnoster-jimlaptop.zsh-theme: zsh/themes/agnoster-jimlaptop.zsh-theme

    # Custom commands
    ~/.local/bin/rofi-power-menu: external/rofi-power-menu/rofi-power-menu
    ~/.local/bin/custom-askpoweroptions: local-bin/custom-askpoweroptions
    ~/.local/bin/custom-i3exit: local-bin/custom-i3exit
    ~/.local/bin/custom-lock: local-bin/custom-lock
    ~/.local/bin/custom-clipboard: local-bin/custom-clipboard.sh
    ~/.local/bin/custom-nordvpn-menu: local-bin/custom-nordvpn-menu.sh
    ~/.local/bin/plex-start: local-bin/plex-start
    ~/.local/bin/plex-stop: local-bin/plex-stop
    ~/.local/bin/layout-docked: local-bin/layout-docked.sh
    ~/.local/bin/layout-undocked: local-bin/layout-undocked.sh
    ~/.local/bin/layout-partially-docked-1: local-bin/layout-partially-docked-1.sh
    ~/.local/bin/layout-partially-docked-2: local-bin/layout-partially-docked-2.sh
    ~/.local/bin/layout-tv: local-bin/layout-tv.sh
    ~/.local/bin/custom-layout: local-bin/custom-layout.sh
    ~/.local/bin/i3-next-available-ws: local-bin/i3-next-available-ws.sh

- create:
  - ~/Development/Personal
  - ~/Development/Sandbox
  - ~/Downloads/Torrents - Completed
  - ~/Downloads/Torrents - In Process
  - ~/Downloads/Books
  - ~/Downloads/Temporal
    
- sudo:
  - create:
    - /etc/systemd/logind.conf.d

  - link:
      /etc/X11/xorg.conf.d/90-touchpad.conf: xorg.conf.d/90-touchpad.conf
      /etc/systemd/logind.conf.d/custom.conf: systemd/logind.conf

