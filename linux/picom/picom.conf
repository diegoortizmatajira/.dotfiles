# ░█▀▀░█░█░█▀█░█▀▄░█▀█░█░█
# ░▀▀█░█▀█░█▀█░█░█░█░█░█▄█
# ░▀▀▀░▀░▀░▀░▀░▀▀░░▀▀▀░▀░▀

shadow = true;
detect-rounded-corners = true;
shadow-radius = 40;
shadow-opacity = 0.5
shadow-offset-x = -25;
shadow-offset-y = -25;

# shadow-red = 0
# shadow-green = 0
# shadow-blue = 0
shadow-color = "#000000";

shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "class_g = 'slop'",
    "class_g = 'Firefox' && argb",
    "class_g = 'Rofi'",
    "class_g = 'zoom '",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "name = 'cpt_frame_window'",
    "name = 'cpt_frame_xcb_window'"
];

# shadow-exclude-reg = "x10+0+0";
# xinerama-shadow-crop = true;

# ░█▀▀░█▀█░█▀▄░▀█▀░█▀█░█▀▀
# ░█▀▀░█▀█░█░█░░█░░█░█░█░█
# ░▀░░░▀░▀░▀▀░░▀▀▀░▀░▀░▀▀▀

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

fade-exclude = [];

no-fading-openclose = false;
no-fading-destroyed-argb = true;

fade-exclude = [
    # Only fade AwesomeWM wiboxes
    # (Notice the inverse condition)
    "class_g != 'awesome'"
];

# ░█▀█░█▀█░█▀█░█▀▀░▀█▀░▀█▀░█░█
# ░█░█░█▀▀░█▀█░█░░░░█░░░█░░░█░
# ░▀▀▀░▀░░░▀░▀░▀▀▀░▀▀▀░░▀░░░▀░

inactive-opacity = 1.0;
frame-opacity = 0.7;
inactive-opacity-override = false;
active-opacity = 1.0;
inactive-dim = 0;

focus-exclude = [
    "_NET_WM_WINDOW_TYPE@:a *= 'MENU'",
    "name = 'rofi'",
    "class_g ?= 'rofi'",
    "class_g ?= 'slop'",
    "class_g ?= 'Steam'",
    # "window_type *= 'menu'",
    # "window_type = 'utility'",
    # "window_type = 'dropdown_menu'",
    # "window_type = 'popup_menu'"
];

# inactive-dim-fixed = 1.0;

opacity-rule = [
    "80:class_g = 'rofi'",
    "100:class_g = 'firefoxdeveloperedition'",
    "100:class_g = 'vlc'",
    "100:class_g = 'Popcorn-Time'",
    "100:name *= 'i3lock'",
    "0:_NET_WM_STATE@[0]:32a *= '_NET_WM_STATE_HIDDEN'",
    "0:_NET_WM_STATE@[1]:32a *= '_NET_WM_STATE_HIDDEN'",
    "0:_NET_WM_STATE@[2]:32a *= '_NET_WM_STATE_HIDDEN'",
    "0:_NET_WM_STATE@[3]:32a *= '_NET_WM_STATE_HIDDEN'",
    "0:_NET_WM_STATE@[4]:32a *= '_NET_WM_STATE_HIDDEN'"
];


# ░█▀▄░█░░░█░█░█▀▄░█▀▄░▀█▀░█▀█░█▀▀
# ░█▀▄░█░░░█░█░█▀▄░█▀▄░░█░░█░█░█░█
# ░▀▀░░▀▀▀░▀▀▀░▀░▀░▀░▀░▀▀▀░▀░▀░▀▀▀

blur: {
          method = "dual_kawase";
          strength = 5.0;
          deviation = 1.0;
          kernel = "11x11gaussian";
      }

blur-background = false;
blur-background-frame = true;
blur-background-fixed = true;
# blur-kern = "3x3box";

blur-background-exclude = [
    "class_g = 'slop'",
    "class_g = 'Firefox' && argb",
    "class_g = 'zoom '",
    "_GTK_FRAME_EXTENTS@:c"
];


# >> Rounded corners
corner-radius = 10;
round-borders = 10.0;

round-borders-exclude = [
  #"class_g = 'TelegramDesktop'",
];

rounded-corners-exclude = [
    # "_NET_WM_WINDOW_TYPE@:a *= 'NOTIFICATION'",
    "window_type *= 'dock'",
    # "class_g = 'awesome'",
    "class_g = 'Tint2'",
    "window_type = 'menu'",
    "window_type = 'tooltip'",
    "window_type = 'popup_menu'",
    "window_type = 'dropdown_menu'"
];


# ░█▀▀░█▀▀░█▀█░█▀▀░█▀▄░█▀█░█░░░░░█▀▀░█▀▀░▀█▀░▀█▀░▀█▀░█▀█░█▀▀░█▀▀
# ░█░█░█▀▀░█░█░█▀▀░█▀▄░█▀█░█░░░░░▀▀█░█▀▀░░█░░░█░░░█░░█░█░█░█░▀▀█
# ░▀▀▀░▀▀▀░▀░▀░▀▀▀░▀░▀░▀░▀░▀▀▀░░░▀▀▀░▀▀▀░░▀░░░▀░░▀▀▀░▀░▀░▀▀▀░▀▀▀

# Performance and behaviour related;
backend = "glx";
glx-no-stencil = false;
glx-copy-from-front = false;
use-damage = true;
dbe = false;
unredir-if-possible = true;
unredir-if-possible-exclude = [];
detect-transient = true;
detect-client-leader = true;

daemon = false;
vsync = true;
dbus = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
# use-ewmh-active-win = true;
# unredir-if-possible-delay = 0;

resize-damage = 1;

invert-color-include = [];

xrender-sync-fence = true;

# glx-fshader-win = "";
# force-win-blend = false;

# no-ewmh-fullscreen = false;
# max-brightness = 1.0;

transparent-clipping = false;

log-level = "warn";
log-file = "~/.cache/picom-log.log";
show-all-xerrors = true;
# write-pid-path = '/path/to/your/mom';

wintypes: {
              tooltip = { fade = true; shadow = false; };
              normal = { shadow = true; };
              dock = { shadow = false; };
              dnd = { shadow = false; };
              popup_menu = { shadow = true; opacity = 0.80; };
              dropdown_menu = { shadow = true; opacity = 0.80;  };
              above = { shadow = true; };
              splash = { shadow = false; };
              utility = { focus = false; shadow = false; blur-background = false; };
              notification = { shadow = false; opacity = 0.80; };
              desktop = { shadow = false; blur-background = false; };
              menu = { shadow = true; opacity = 0.80; };
              dialog = { shadow = true; };
          };


